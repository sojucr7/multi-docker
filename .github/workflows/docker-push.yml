name: Build, Push & Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: gateway
            context: ./nginx
            docker_repo: sojucr7/gateway
          - name: client
            context: ./client
            docker_repo: sojucr7/client
          - name: worker
            context: ./worker
            docker_repo: sojucr7/worker
          - name: server
            context: ./server
            docker_repo: sojucr7/api

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build dev image (frontend only)
        if: matrix.name == 'client'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile.dev
          push: false
          tags: test-client:latest

      - name: Run npm test (frontend only)
        if: matrix.name == 'client'
        run: docker run --rm -e CI=true test-client:latest npm test -- --watchAll=false

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: |
            ${{ matrix.docker_repo }}:latest
            ${{ matrix.docker_repo }}:${{ github.sha }}

  deploy:
    needs: build-test-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create deployment package
        run: zip -r deploy.zip docker-compose.yml

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          application_name: multi-docker
          environment_name: Multi-docker-env
          version_label: build-${{ github.run_number }}-${{ github.sha }}
          deployment_package: deploy.zip
          wait_for_deployment: true
          use_existing_version_if_available: true
