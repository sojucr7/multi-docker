name: Build & push multiple images (matrix)

on:
  push:
    branches: [ main ]

env:
  # default tag format (override per-matrix item if needed)
  TAGS: |
    latest
    ${{ github.sha }}

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false 
      matrix:
        include:
          - name: gateway
            context: ./nginx
            docker_repo: sojucr7/gateway
          - name: client
            context: ./client
            docker_repo: sojucr7/client
          - name: worker
            context: ./worker
            docker_repo: sojucr7/worker
          - name: server
            context: ./server
            docker_repo: sojucr7/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build dev image (frontend only)
        if: ${{ matrix.name == 'client' }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile.dev   # your dev Dockerfile
          push: false
          tags: test-${{ matrix.name }}:latest

      - name: Run npm test in dev image (frontend only)
        if: ${{ matrix.name == 'client' }}
        run: docker run --rm -e CI=true test-${{ matrix.name }}:latest npm test -- --watchAll=false

      - name: Build & push image (${{ matrix.name }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile    # change if file name/path differs
          push: true
          tags: |
            ${{ matrix.docker_repo }}:latest
            ${{ matrix.docker_repo }}:${{ github.sha }}
          # Uncomment to build for multiple platforms:
          # platforms: linux/amd64,linux/arm64

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          application_name: multi-docker
          environment_name: Multi-docker-env
          bucket_name: elasticbeanstalk-us-east-1-418295702108
          bucket_path: docker-multi
